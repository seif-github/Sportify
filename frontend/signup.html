<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>
    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="nav-content">
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <i class="ph ph-list"></i>
            </button>
            
            <a href="/" class="nav-logo"><img src="assets/logo3.png" alt="Sportify Logo"></a>
            
            <div class="nav-center nav-links">
                <a href="/">Home</a>
                <a href="#features">Features</a>
                <a href="CreateLeague.html">Leagues</a>
                <a href="#contact">Contact</a>
            </div>
            
            <div class="nav-right">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="ph ph-sun"></i>
                </button>
                
                <div class="user-buttons">
                    <a href="#notifications" class="nav-icon" id="notifications" title="Notifications">
                        <i class="ph ph-bell"></i>
                    </a>
                    
                    <div class="nav-icon" id="profile">
                        <i class="ph ph-user-circle"></i>
                        <div class="dropdown">
                            <a href="profile.html" class="dropdown-item">
                                <i class="ph ph-user"></i>
                                <span>View Profile</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#logout" class="dropdown-item">
                                <i class="ph ph-sign-out"></i>
                                <span onclick="signOut()">Sign Out</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="auth-buttons">
                    <a href="login.html" class="sign-in-btn" onclick="">Login</a>
                    <a href="signup.html" class="sign-up-btn" onclick="">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="container">
    <div class="auth-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><line x1="19" y1="8" x2="19" y2="14"></line><line x1="22" y1="11" x2="16" y2="11"></line></svg>
            <h1>Sign Up</h1>
        </div>

        <form id="signupForm" class="auth-form">
        <div class="form-group">
            <label for="signupName">Full Name</label>
            <div class="input-group">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <input type="text" id="signupName" placeholder="Enter your full name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="signupEmail">Email</label>
            <div class="input-group">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <div class="input-group">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            <input type="password" id="signupPassword" placeholder="Create a password" required>
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg class="eye-off-icon hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            </button>
            </div>
        </div>
        <div class="form-group">
            <label for="signupConfirmPassword">Confirm Password</label>
            <div class="input-group">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg class="eye-off-icon hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            </button>
            </div>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
