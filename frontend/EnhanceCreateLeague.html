  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/EnhanceCreateLeague.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <div class="nav-content">
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <i class="ph ph-list"></i>
        </button>

        <div class="nav-center nav-links">
            <a href="/">Home</a>
            <a href="#features">Features</a>
            <a href="CreateLeague.html">Leagues</a>
            <a href="Dashboard.html">Dashboard</a>
        </div>
        
        <div class="nav-right">
            <button class="theme-toggle" aria-label="Toggle theme">
                <i class="ph ph-sun"></i>
            </button>
            
            <div class="user-buttons">
                <a href="#notifications" class="nav-icon" id="notifications" title="Notifications">
                    <i class="ph ph-bell"></i>
                </a>
                
                <div class="nav-icon" id="profile">
                    <i class="ph ph-user-circle"></i>
                    <div class="dropdown">
                        <a href="profile.html" class="dropdown-item">

                            <span>View Profile</span>
                        </a>
                        <div class="dropdown-divider"></div>

                        </a>

                <a href="login.html" class="sign-in-btn" onclick="">Login</a>

            </div>
        </div>
    </div>
</nav>

  <!-- Main Content -->
  <div class="container-fluid main-content">


    <!-- Page Header -->
    <div class="page-header">
      <h1>Edit League: Premier Soccer League</h1>
      <div class="breadcrumb">
        <a href="#">Dashboard</a> / 
        <a href="#">Premier Soccer League</a> / 
        <span>Edit</span>
      </div>
    </div>

    <!-- League Form -->
    <div class="content-section">
      <div class="card">
        <div class="card-body">
          <h5 class="section-title">Basic Details</h5>
          <form id="leagueForm">
            <!-- League Name -->
            <div class="mb-3">
              <label for="leagueName" class="form-label">League Name</label>
              <input type="text" class="form-control" id="leagueName" value="Premier Soccer League">
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <!-- Sport Type and Format -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="sportType" class="form-label">Sport Type</label>
                <select class="form-select" id="sportType">
                  <option selected>Soccer</option>
                  <option>Basketball</option>
                  <option>Tennis</option>
                  <option>Cricket</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="leagueFormat" class="form-label">League Format</label>
                <select class="form-select" id="leagueFormat">
                  <option selected>Round Robin</option>
                  <option>Knockout</option>
                  <option>Groups + Knockout</option>
                  <option>Double Round Robin</option>
                </select>
              </div>
            </div>

            <h5 class="section-title mt-4">Schedule</h5>
            <!-- Schedule Dates -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" value="2025-05-01">
              </div>
              <div class="col-md-6">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" value="2025-08-31">
              </div>
            </div>

            <h5 class="section-title mt-4">Team Settings</h5>
            <!-- Team Settings -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="maxTeams" class="form-label">Maximum Teams</label>
                <input type="number" class="form-control" id="maxTeams" value="20">
              </div>
              <div class="col-md-6">
                <label for="playersPerTeam" class="form-label">Players per Team</label>
                <input type="number" class="form-control" id="playersPerTeam" value="25">
              </div>
            </div>

            <h5 class="section-title mt-4">League Banner</h5>
            <!-- League Banner -->
            <div class="banner-upload mb-3">
              <div class="upload-zone">
                <i class="ph-bold ph-cloud-arrow-up"></i>
                <p>Drag and drop your banner here or click to upload</p>
                <input type="file" id="bannerUpload" class="d-none">
              </div>
            </div>

            <!-- Public Option -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="publicLeague">
              <label class="form-check-label" for="publicLeague">
                Make league public
              </label>
            </div>

            <!-- Form Footer -->
            <div class="form-footer">
            
              <div class="actions">
                <button type="button" class="btn btn-outline-danger">Delete League</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./js/EnhanceCreateLeague.js"></script>
</body>
