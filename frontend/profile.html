<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/profile.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
  <div class="nav-content">
      <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <i class="ph ph-list"></i>
      </button>
      
      <a href="/" class="nav-logo"><img src="assets/logo3.png" alt="Sportify Logo"></a>
      
      <div class="nav-center nav-links">
          <a href="/">Home</a>
          <a href="#features">Features</a>
          <a href="CreateLeague.html">Leagues</a>
          <a href="#contact">Contact</a>
      </div>
      
      <div class="nav-right">
          <button class="theme-toggle" aria-label="Toggle theme">
              <i class="ph ph-sun"></i>
          </button>
          
          <div class="user-buttons">
              <a href="#notifications" class="nav-icon" id="notifications" title="Notifications">
                  <i class="ph ph-bell"></i>
              </a>
              
              <div class="nav-icon" id="profile">
                  <i class="ph ph-user-circle"></i>
                  <div class="dropdown">
                      <a href="profile.html" class="dropdown-item">
                          <i class="ph ph-user"></i>
                          <span>View Profile</span>
                      </a>
                      <div class="dropdown-divider"></div>
                      <a href="#logout" class="dropdown-item">
                          <i class="ph ph-sign-out"></i>
                          <span onclick="signOut()">Sign Out</span>
                      </a>
                  </div>
              </div>
          </div>

          <div class="auth-buttons">
              <a href="login.html" class="sign-in-btn" onclick="">Login</a>
              <a href="signup.html" class="sign-up-btn" onclick="">Sign Up</a>
          </div>
      </div>
  </div>
</nav>
    
  <main class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-avatar">
          <img src="https://images.pexels.com/photos/2269872/pexels-photo-2269872.jpeg?auto=compress&cs=tinysrgb&w=100" alt="John Doe">
        </div>
        <div class="profile-info">
          <h1>John Doe</h1>
          <p class="role">Team Manager</p>
        </div>
      </div>

      <div class="profile-details">
        <div class="detail-group">
          <label>Email</label>
          <div class="detail-value">
            <i class="fas fa-envelope"></i>
            <span>john.doe@example.com</span>
          </div>
        </div>

        <div class="detail-group">
          <label>Phone</label>
          <div class="detail-value">
            <i class="fas fa-phone"></i>
            <span>+1 (555) 123-4567</span>
          </div>
        </div>

        <div class="detail-group">
          <label>Location</label>
          <div class="detail-value">
            <i class="fas fa-map-marker-alt"></i>
            <span>New York, USA</span>
          </div>
        </div>

        <div class="detail-group">
          <label>Member Since</label>
          <div class="detail-value">
            <i class="fas fa-calendar"></i>
            <span>January 2025</span>
          </div>
        </div>
      </div>

      <div class="profile-actions">
        <button class="btn-primary">
          <i class="fas fa-edit"></i>
          Edit Profile
        </button>
        <button class="btn-secondary">
          <i class="fas fa-key"></i>
          Change Password
        </button>
      </div>
    </div>

    <div class="settings-card">
      <h2>Settings</h2>
      
      <div class="settings-group">
        <div class="setting-item">
          <div class="setting-info">
            <h3>Email Notifications</h3>
            <p>Receive email updates</p>
          </div>
          <label class="toggle">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <h3>Push Notifications</h3>
            <p>Receive push notifications</p>
          </div>
          <label class="toggle">
            <input type="checkbox">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <h3>Two-Factor Auth</h3>
            <p>Extra security layer</p>
          </div>
          <label class="toggle">
            <input type="checkbox">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/profile.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
