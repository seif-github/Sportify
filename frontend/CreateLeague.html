</nav>

  <!-- Main Content -->
  <main class="main-content container py-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <!-- Progress Steps -->
        <div class="progress-steps mb-4">
          <div class="step active" data-step="1">
            <div class="step-number">1</div>
            <div class="step-label">League Details</div>
          </div>
          <div class="step" data-step="2">
            <div class="step-number">2</div>
            <div class="step-label">Teams Setup</div>
          </div>
          <div class="step" data-step="3">
            <div class="step-number">3</div>
            <div class="step-label">Schedule</div>
          </div>
        </div>

        <!-- Form Content -->
        <div class="form-content">
          <!-- Step 1: League Details -->
          <div class="form-step active" data-step="1">
            <h2 class="mb-4">Create New League</h2>
            
            <div class="mb-3">
              <label for="league-name" class="form-label">League Name</label>
              <input type="text" id="league-name" class="form-control" placeholder="Enter league name">
            </div>
            
            <div class="mb-3">
              <label for="sport-type" class="form-label">Sport Type</label>
              <select id="sport-type" class="form-select">
                <option value="" disabled selected>Select sport type</option>
                <option value="basketball">Basketball</option>
                <option value="soccer">Soccer</option>
                <option value="volleyball">Volleyball</option>
                <option value="baseball">Baseball</option>
                <option value="football">Football</option>
                <option value="tennis">Tennis</option>
                <option value="other">Other</option>
              </select>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="start-date" class="form-label">Start Date</label>
                <div class="input-group">
                  <input type="text" id="start-date" class="form-control datepicker" placeholder="mm/dd/yyyy">
                  <span class="input-group-text"><i class="ph ph-calendar"></i></span>
                </div>
              </div>
              
              <div class="col-md-6">
                <label for="end-date" class="form-label">End Date</label>
                <div class="input-group">
                  <input type="text" id="end-date" class="form-control datepicker" placeholder="mm/dd/yyyy">
                  <span class="input-group-text"><i class="ph ph-calendar"></i></span>
                </div>
              </div>
            </div>
            
            <div class="text-end mt-4">
              <button id="next-step-1" class="btn btn-primary">Create League</button>
            </div>
          </div>

          <!-- Step 2: Teams Setup -->
          <div class="form-step" data-step="2">
            <h2 class="mb-4">Teams Setup</h2>
            
            <div class="mb-3">
              <label for="team-count" class="form-label">Number of Teams</label>
              <input type="number" id="team-count" class="form-control" min="2" max="32" value="8">
            </div>
            
            <div id="team-list" class="team-list mb-3">
              <!-- Teams will be generated here -->
            </div>
            
            <button id="add-team" class="btn btn-outline-primary mb-4">
              <i class="ph ph-plus me-2"></i>Add Team
            </button>
            
            <div class="d-flex justify-content-between mt-4">
              <button id="prev-step-2" class="btn btn-outline-secondary">Back</button>
              <button id="next-step-2" class="btn btn-primary">Continue</button>
            </div>
          </div>

          <!-- Step 3: Schedule -->
          <div class="form-step" data-step="3">
            <h2 class="mb-4">Schedule Games</h2>
            
            <div class="mb-3">
              <label for="schedule-type" class="form-label">Schedule Type</label>
              <select id="schedule-type" class="form-select">
                <option value="round-robin">Round Robin</option>
                <option value="double-round-robin">Double Round Robin</option>
                <option value="elimination">Single Elimination</option>
                <option value="double-elimination">Double Elimination</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="match-duration" class="form-label">Match Duration (minutes)</label>
              <input type="number" id="match-duration" class="form-control" min="30" step="15" value="90">
            </div>
            
            <div class="mb-4">
              <label class="form-label">Game Days</label>
              <div class="row g-3">
                <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="monday" value="monday" checked>
                    <label class="form-check-label" for="monday">Monday</label>
                  </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="tuesday" value="tuesday">
                    <label class="form-check-label" for="tuesday">Tuesday</label>
                  </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="wednesday" value="wednesday" checked>
                    <label class="form-check-label" for="wednesday">Wednesday</label>
                  </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="thursday" value="thursday">
                    <label class="form-check-label" for="thursday">Thursday</label>
                  </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="friday" value="friday" checked>
                    <label class="form-check-label" for="friday">Friday</label>
                  </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="saturday" value="saturday" checked>
                    <label class="form-check-label" for="saturday">Saturday</label>
                  </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="sunday" value="sunday">
                    <label class="form-check-label" for="sunday">Sunday</label>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
              <button id="prev-step-3" class="btn btn-outline-secondary">Back</button>
              <button id="finish" class="btn btn-primary">Create Schedule</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
